<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Music Note App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Music Note App</h1>
  <div class="controls">
    <div class="control-group">
      <label for="bpm">BPM:</label>
      <div class="control-item">
        <input type="number" id="bpm" min="1" max="300" value="40" />
      </div>
      <div class="control-item">
        <input type="range" id="bpm-slider" min="1" max="300" value="40" />
      </div>
    </div>
    <div class="control-group">
      <label for="repeat">Repeat:</label>
      <div class="control-item">
        <input type="number" id="repeat" min="1" max="10" value="11" />
      </div>
      <div class="control-item">
        <div class="toggle">
          <input type="checkbox" id="sharpCheckbox">
          <label class="slider" for="sharpCheckbox"></label>
        </div>
        <span class="toggle-label">Sharps</span>
      </div>
      <div class="control-item">
        <div class="toggle">
          <input type="checkbox" id="flatCheckbox">
          <label class="slider" for="flatCheckbox"></label>
        </div>
        <span class="toggle-label">Flats</span>
      </div>
      <div class="control-item">
        <label for="mute">Mute:</label>
        <input type="checkbox" id="mute" />
      </div>
    </div>
    <div class="control-group">
      <div class="control-item">
        <label for="countdown-toggle">Countdown:</label>
        <input type="checkbox" id="countdown-toggle">
      </div>
    </div>
    <div class="control-group">
      <button id="toggle">Start</button>
    </div>
  </div>
  <div class="note-container">
    <div class="note"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
